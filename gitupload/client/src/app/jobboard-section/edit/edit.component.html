<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add Record</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="customerEditForm">
                        <div class="row">


                        	<div class="col-md-6 pl-1">
                        		<div class="form-group">
                        			<label>Title</label>
                        			<input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" formControlName="title">
                        			<div *ngIf="customerEditForm.controls['title'].touched && !customerEditForm.controls['title'].valid" class="has-error">
                        				<small _ngcontent-c3="" class="form-control-feedback" *ngIf="customerEditForm.controls['title'].hasError('required')">  Please Enter Title</small></div>
                        			</div>
                        		</div>

                        		<div class="col-md-6 pl-1">
                        			<div class="form-group">
                        				<label>Description</label>
                        				<input type="text" class="form-control" id="description" placeholder="Enter Description" name="description" formControlName="description">
                        				<div *ngIf="customerEditForm.controls['description'].touched && !customerEditForm.controls['description'].valid" class="has-error">
                        					<small _ngcontent-c3="" class="form-control-feedback" *ngIf="customerEditForm.controls['description'].hasError('required')">  Please Enter Description</small></div>
                        				</div>
                        			</div>  

                        			<div class="col-md-6 px-1" >
                        				<div class="form-group">
                        				<label>Button Name</label>
                        				<input type="text" class="form-control" id="button_name" placeholder="Enter Button Name" name="button_name" formControlName="button_name">
                        				<div *ngIf="customerEditForm.controls['button_name'].touched && !customerEditForm.controls['button_name'].valid" class="has-error">
                        					<small _ngcontent-c3="" class="form-control-feedback" *ngIf="customerEditForm.controls['button_name'].hasError('required')">  Please Enter Button Name</small></div>
                        				</div>
                        				</div>

                            
                        				<!-- <div class="col-md-6 pl-1">
                        					<div class="form-group">
                        						<label>Image</label>
                        						
                        						<input type="file" class="form-control" id="image" placeholder="Enter Image" (change)="OnFileChange($event)" name="file" formControlName="image">
                        						<div *ngIf="customerEditForm.controls['image'].touched && !customerEditForm.controls['image'].valid" class="has-error">
                        							<small _ngcontent-c3="" class="form-control-feedback">Image is required. </small>
                        						</div>
                        					</div>
                        				</div> -->
                                                                               
                        				<div class="col-md-6 pl-1">
                        					<div class="form-group">
                        						<label>Status</label>
                        						<select class="form-control" name="status" formControlName="status">
                        							<option value="">Select Status</option>
                        							<option value="Active">Active</option>
                        							<option value="Inactive">Inactive</option>
                        						</select>
                        						<div *ngIf="customerEditForm.controls['status'].touched && !customerEditForm.controls['status'].valid" class="has-error">
                        							<small _ngcontent-c3="" class="form-control-feedback" *ngIf="customerEditForm.controls['status'].hasError('required')">  Please Enter Status</small></div>
                        						</div>
                        					</div>

                        					
                          
                        </div>
                        <div class="row">
                            <button class="btn btn-sm btn-info" type="button" [disabled]="customerEditForm.invalid" (click)="updateCustomer()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
