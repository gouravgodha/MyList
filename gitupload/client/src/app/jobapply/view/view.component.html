<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                </div> -->

                 <div class="row admin-head-title">

                    <p style="font-weight: bold;">Total Record: {{jobList.length}}</p>
                  </div> -->

                    <select (change)="FilterByJobApply($event.target.value)" style="padding: 6px 6px 6px 10px;">
                     <option>Filter By(Job Title):</option>

                  <div class="card-header col-md-2">
                     <p style="font-weight: bold;padding-left: 10px;">Total Record: {{jobList.length}}</p>
                     <label>Filter Job(By Type):</label>
                    <select (change)="FilterJobType($event.target.value)" class="filetebyjobtype"  style="padding: 6px 6px 6px 10px;">
                    <!--     <option>Filter Job(By Type):</option> -->
                     <option value="activejob">Ative Job </option>
                     <option value="expiredjob">Expired Job</option>
                   </select>                   
                  </div>


                  <div class="card-header col-md-4">
                    <!-- <label>Filter By(Job Title):</label> -->
                   <!-- <input type="text" class="form-control" id="activejob" placeholder="Search candidates from active jobs" (blur)="FilterJobTypeByInput($event.target.value)">
                   
                   <input style="margin-top: 10px;" type="text" class="form-control" id="expiredjob" placeholder="Search candidates from expired jobs" (blur)="FilterExpiredJobTypeByInput($event.target.value)"> -->

                    <input style="margin-top: 10px;" type="text" class="form-control" id="candidates" placeholder="Search candidates..." (blur)="SearchCandidates($event.target.value)">


                 </div>


                 <div class="card-header col-md-2">                   
                  <span> <a href="mailto:one@two.com,two@three.com" style="cursor: pointer;">Send Email</a></span> 
                 </div>

                </div>



                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table _xss jobapplytable">
                            <thead class=" text-primary">
                              <th> <input type="checkbox" (change)="SelectunselectAll($event)"> </th>
                              <th> Name</th>
                              <th>Job applied to...  </th>
                              <th> Date</th> 
                              <th class="text-center">Shortlist</th>
                              <th class="text-center">Delete</th>
                              <th class="text-center">Download</th>
                            </thead>

                            
                            <tbody  *ngFor="let applyjob of jobList; let idx = index;">

                                <tr>

                                  <td>
                                    <form [formGroup]="myForm">

                                        <input type="checkbox" class="checkbox" (change)="onChange(applyjob.id, $event.target.checked)">
                                         <!-- {{applyjob.id}}<br> -->
                                      
                                    </form>

                                    <!-- <pre>Form values: {{myForm.value | json}}</pre> -->

                                  </td>

                                    <td><a [routerLink]="['/job-apply/detail/'+applyjob.id]"> {{applyjob.employer.emp_firstname}} {{applyjob.employer.emp_lastname}} </a></td>
                                    <td width="300px"> {{applyjob.job_register.job_title}} </td>
                                    <td> {{applyjob.created_date}} </td>
                                    <td class="{{applyjob.shortlist}}">
                                   
                                    <div><a (click)="Selected_Candidate(applyjob.id)" style="cursor: pointer;"><img src="./assets/img/right.png" style="width: 25px;"/></a></div>
                                     </td>
                                    <td>
                                    <!--  <button  class="btn btn-sm btn-info" type="button" [routerLink]="['/job-apply/detail/'+applyjob.id]">Detail</button> -->
                                      <a (click)="deleteJob(applyjob.id)" style="cursor: pointer;"><img style="width: 25px;" src="./assets/img/close.png"/></a>  
                                 </td>
                                    <td> 
                                        <div class="_downloadPolicy">
                                          <a class="_bttnHover" (click)="downloadp(applyjob.employer.employee_history.emp_resume)" style="cursor: pointer;"><img src="./assets/img/download.png" style="width: 25px;"/></a>
                                      </div>
                                  </td>
                                </tr>                              
                            </tbody>  

                        </table>
                    </div>



                    


                </div>
            </div>
        </div>
    </div>
